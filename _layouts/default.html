<!DOCTYPE html>
<html lang="en">
<head>
	{%- include head.html -%}
</head>
<body>
	<main class="container">
		<section class="about">
			<a href="{{ site.url }}"><img src="{{ "/assets/r-logo.png" | relative_url }}" alt="{{ site.name }}"></a>
			<a href="{{ site.url }}"><h2>{{ site.title }}</h2></a>
			<!--<p class="tagline">{{ site.tagline }}</p><-->
			<ul class="side-menu">
				<li><a href="{{ site.url }}#workshop">Workshop</a></li>

				<li><a href="{{ site.url }}#slide">Slide Deck</a></li>

			</ul>

			</ul>

			{{ content }}
